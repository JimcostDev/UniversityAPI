<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Client Ajax With JQuery</title>
    <!-- CDN Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <!-- Scripts Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="card-body">
      <div class="col-md-12">
        <button id="new" class="col-md-1 btn btn-primary">New</button>
        <table id="grid" class="table table-bordered"></table>
      </div>
    </div>

    <!-- GET -->
    <script>
      $(function () {
        get();
        $("#new").click(function () {
          post();
        });
      });
      //jquery
      function get() {
        $("#grid").empty();
        var $grid = $("#grid");

        var $tr = $("<tr></tr>");
        $tr.append("<td>ID</td>");
        $tr.append("<td>Title</td>");
        $tr.append("<td>Credits</td>");

        $grid.append($tr);

        //ajax
        $.ajax({
          url: "https://localhost:44349/api/Courses",
          type: "GET",
          success: function (data) {
            $.each(data, function (idx, item) {
              var $tr = $("<tr></tr>");
              $tr.append("<td>" + item.CourseID + "</td>");
              $tr.append("<td>" + item.Title + "</td>");
              $tr.append("<td>" + item.Credits + "</td>");

              $grid.append($tr);
            });
          },
          error: function (request, msg, error) {
            alert("Error!");
          },
        });
      }

      //POST
      function post() {
        var data = {
          CourseID: 1,
          Title: "Sql",
          Credits: 3,
        };
        //ajax
        $.ajax({
          url: "https://localhost:44349/api/Courses",
          type: "POST",
          data: JSON.stringify(data),
          contentType: "application/json",
          success: function (data) {
            alert("Success!");
            get();
          },
          error: function (request, msg, error) {
            alert("Error!");
          },
        });
      }
    </script>
  </body>
</html>
